<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h2 class="title">Snake Game</h2>
    <main>
        <div class="score">
            <div>Score</div>
            <div></div>
        </div>
        <div class="game-container"></div>
        <div class="max-score">
            <div>High Score</div>
            <div></div>
        </div>
    </main>
    <div class="startup">
        <div class="content">Snake Game</div>
        <div id="points"></div>
        <div class="btn"><button id="play-btn" onclick="startGame()">Play</button></div>
    </div>
</body>
</html>
